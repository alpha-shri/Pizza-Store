<div class="container mx-auto mt-12">
    <button class="mb-12 font-bold" [routerLink]="['/home']" routerLinkActive="router-link-active" >Back</button>
    <div class="flex">
        <img src="assets/images/pizza_nvg.jpg" alt="pepperoni" />
        <div class="ml-16">
            <h1 class="text-xl font-bold">{{ product.name }}</h1>
            <div class="text-md">{{ product.size }}</div>
            <div class="font-bold mt-2">{{ product.price }}</div>
            <button class="py-1 px-8 mt-4 rounded-full bg-yellow-500 font-bold">Add to cart</button>
        </div>
    </div>
</div>
