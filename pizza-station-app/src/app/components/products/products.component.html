<div class="container mx-auto pb-24">
    <h1 class="text-lg font-bold my-8">Products</h1>
    <div class="grid grid-cols-5 my-8 gap-24" >
        <div *ngFor="let product of products">

            <img src="assets/images/pepperoni.png" alt="pepperoni" />
            <div class="text-center">
                <h2 class="text-lg font-bold py-2">{{ product.name }}</h2>
                <span class="bg-gray-200 py-1 rounded-full text-sm px-4">{{ product.size }}</span>
                <div class="flex items-center justify-between mt-4">
                    <span>{{'â‚¹ '+ product.price }}</span>
                    <button class="py-1 px-4 bg-yellow-500 rounded-full font-bold">ADD</button>
                </div>
            </div>

        </div>
    </div>
</div>
